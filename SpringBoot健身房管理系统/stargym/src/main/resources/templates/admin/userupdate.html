<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>话题编辑-软帝CRM</title>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="/img/coin02.png"/><span><a href="#">首页</a>&nbsp;-&nbsp;<a
                href="#">网站管理</a>&nbsp;-</span>&nbsp;用户管理
        </div>
    </div>
    <div class="page ">
        <form action="updateUser.hm" method="post">
            <!-- 上传广告页面样式 -->
            <div class="banneradd bor">
                <div class="baTopNo">
                    <span>修改用户</span>
                </div>
                <div class="baBody">
                    <input type="hidden" th:value="${user.id}" name="id"/>
                    <div class="bbD">
                        <span style="color:black">账号：</span><input class="userinput" type="text" placeholder="输入用户名"
                                                                   id="update_username" name="username"/>
                    </div>
                    <div class="bbD">
                        <span style="color:black">密码：</span><input class="userinput vpr" type="password"
                                                                   placeholder="输入用户密码" id="update_password"
                                                                   name="password"/>
                    </div >
                    <div class="bbD">
                        <span style="color:black">姓名：</span><input class="userinput vpr" type="text" placeholder="真实姓名"
                                                                   id="update_name" name="name"/>
                    </div>
                    <div class="bbD">
                        <p class="bbDP">
                        <button class="userbtn" id="okUpdate">确定</button>
                        <button>取消</button>
                        </p>
                    </div>
                </div>
            </div>
        </form>
        <!-- 上传广告页面样式end -->
    </div>
</div>

</body>
</html>
